<html>
    <head>

    </head>
    <body>
        <script>
            var a =prompt("Toán hạng a:")
            var b =prompt("Toán hạng b:")
            var o =prompt("Toán tử o")
            switch(o){
                case "+":
                var kq = a + b;
                alert("Tổng: " + kq);
                break;
                case "-":
                var hieu = a - b;
                alert("Hiệu: " + hieu);
                break;
                case "*":
                var nhan = a * b;
                alert("Nhân: " + nhan);
                break;
                case "/":
                var thuong = a / b;
                alert("Thương: " + thuong);
                break;
                default:
                alert(o+ " không phải là toán tử" );
                break;
                }
        </script>
    </body>
</html>

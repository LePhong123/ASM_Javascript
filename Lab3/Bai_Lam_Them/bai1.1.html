<html>
    <head>
        <script language="javascript">
        var num =0
        function Mau(num){
            if(num==1){
                document.bgColor='red'
            }if(num==2){
                document.bgColor='blue'
            }if(num==3){
                document.bgColor='brown'
            }if(num==4){
                document.bgColor='lavender'
            }
        }     
        </script>
    </head>
    <body>
        <button onclick="Mau(1)">Red</button>
        <button onclick="Mau(2)">Blue</button>
        <button onclick="Mau(3)">brown</button>
        <button onclick="Mau(4)">lavender</button>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head lang="en">

        <meta charset="utf-8">
        <title>Number Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--css-->
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <div id="container">
            <!-- title-->
            <h1 class="gametitle">Number Game</h1>
            <!--game board-->
            <div id="board">            
                <div id="right">Right</div>
                <div id="wrong">Try again</div>
                <div id="score">Score: <span id="scoreNumber">0</span></div>
                <div id="problem"></div> 
                <div id="instruction"></div>
                <div id="answers">
                    <div id="answer1"></div>
                    <div id="answer2"></div>
                    <div id="answer3"></div>
                    <div id="answer4"></div>     
                </div>
                <div id="start">Start Game</div>

                <div id="time">Time: <span id="remainingTime">55</span> sec</div>
                <div id="gameover">GAME OVER Your score: <span id="finalscore">0</span></div>            
            </div> 

        </div>

       
        <script src="script.js"></script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        function rainbowify(){
            let divs= document.getElementsByTagName("div");
            for(let i=0;i<divs.length;i++){
                divs[i].style.backgroundColor=divs[i].id;
                divs[i].style.height="50px"
                divs[i].style.width="50px"
            }
        }
        function swap(type){
    const img= document.getElementById('imge')
    if(type){
       document.Color="blue"
    }else{
        document.Color="back"
    }
}
    </script>
    <div id="red" onmouseover="swap(true)"onmouseout="swap(false)"></div>
    <div id="orange"onmouseover="swap(true)"onmouseout="swap(false)"></div>
    <div id="yellow"onmouseover="swap(true)"onmouseout="swap(false)"></div>
    <div id="green"onmouseover="swap(true)"onmouseout="swap(false)"></div>
    <div id="blue" onmouseover="swap(true)"onmouseout="swap(false)"></div>
    <div id="indigo"onmouseover="swap(true)"onmouseout="swap(false)"></div>
    <div id="violet"onmouseover="swap(true)"onmouseout="swap(false)"></div>
    <button onclick="rainbowify()">Make me a rainbow</button>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 0 auto;
            padding-left: 10px;
            width: 450px;
            height: fit-content;
            border: 1px solid black;
            font-size: 20px;
        }

        h2 {
            text-align: center;
        }

        input[type="text"] {
            width: 400px;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <form action="">
        <div class="container">
            <h2>ĐĂNG KÍ THÀNH VIÊN</h2>
            <div class="blockName">
                <p class="label">Họ và tên</p>
                <input type="text" name="" id="inputName" />
            </div>
            <div class="blockEmail">
                <p class="label">Email</p>
                <input type="text" name="" id="inputEmail" />
            </div>
            <div class="blockPhone">
                <p class="label">Số điện thoại</p>
                <input type="text" name="" id="inputPhone" />
            </div>
            <div class="blockUser">
                <p class="label">User</p>
                <input type="text" name="" id="inputUser" />
            </div>
            <div class="blockPass">
                <p class="label">Pass</p>
                <input type="text" name="" id="inputPass" />
            </div>
            <div class="blockRepass">
                <p class="label">Repass</p>
                <input type="text" name="" id="inputRepass" />
            </div><br>

            <label>Bạn biết chúng tôi</label>
            <input type="radio" name="about" id="about">
            <label>Bạn giới thiệu</label>
            <input type="radio" name="about" id="about">
            <label>Qua FB</label><br><br>

            <input type="button" value="Đăng kí" onclick="CheckAllValidate()">
        </div>
    </form>
    <script>
        function CheckAllValidate() {
            if (
                CheckInput("inputName") &&
                CheckInput("inputEmail") &&
                CheckEmail() &&
                CheckInput("inputPhone") &&
                CheckPhone() &&
                CheckInput("inputUser") &&
                CheckUser() &&
                CheckInput("inputPass") &&
                CheckInput("inputRepass") &&
                CheckRepass() &&
                CheckAbout()
            )
                alert("Đăng kí thành công!");
        }
        
        function CheckInput(id) {
            var input = document.getElementById(`${id}`);
            if (input.value == "") {
                input.style.backgroundColor = "yellow";
                alert("Hãy nhập đủ thông tin")
                return false;
            }
            else {
                input.style.backgroundColor = "white";
                return true;
            }
        }

        function CheckEmail() {
            var input = document.getElementById("inputEmail");

            var regexEmail = /[a-zA-Z0-9]+\@+[a-zA-Z]+\.[a-zA-Z]{2,3}$/
            if (regexEmail.test(input.value) == false) {
                alert("Nhập đúng ràng buộc email");
                input.style.backgroundColor = "yellow";
                return false;
            } else {
                input.style.backgroundColor = "white";
                return true;
            }
        }

        function CheckPhone() {
            var input = document.getElementById("inputPhone").value; //=>input: 1 bien kieu string

            if (input.length != 10) {
                alert("Số điện thoại không hợp lệ (10 kí tự)");
                return false;
            }
            else {
                for (var i = 0; i < input.length; i++) {
                    if (!isNaN(input[i])) {
                        continue;
                    }
                    else {
                        alert("Số điện thoại không hợp lệ (10 kí tự số)");
                        return false;
                    }
                }
                return true;
            }
        }

        function CheckUser() {
            var input = document.getElementById("inputUser");
            if (input.value.length < 8) {
                alert("User phải ít nhất 8 kí tự");
                input.style.backgroundColor = "yellow";
                return false;
            }
            else {
                input.style.backgroundColor = "white";
                return true;
            }
        }

        function CheckRepass() {
            var input1 = document.getElementById("inputPass");
            var input2 = document.getElementById("inputRepass");
            if (input2.value != input1.value) {
                alert("Mật khẩu nhập lại không đúng!");
                input2.style.backgroundColor = "yellow";
                return false;
            }
            else {
                input2.style.backgroundColor = "white";
                return true;
            }
        }

        function CheckAbout() {
            var input = document.getElementsByName("about");
            if (!input[0].checked && !input[1].checked) {
                alert("Bạn biết chúng tôi qua đâu ?");
                return false;
            }
            else {
                return true;
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="return XuLy()">
        <table border="0">
            <div id="mess" style="color: red;"></div>
            <tr>
                <td width="100">Tên sach:</td>
                <td width="200"><input type="text" id="ten"></td>
            </tr>
            <tr>
                <td width="100">Nhà sản :</td>
                <td width="200"><input type="text" id="Nha"></td>
            </tr>
            <button type="submit">Hiển</button>
        </table>
    </form>
    <script>
        function XuLy(){
            var t=document.getElementById("ten").value;
            var q=document.getElementById("Nha").value;
            if(t==""){
                messenge("Hãy nhập ten");
                return false;
            }
            if(q==""){
                messenge("Hãy nhập nhà san xuât");
                return false;
            }
            return true;
        }
        function messenge(m){
            document.getElementById("mess").innerHTML=m;
        }
    </script>
</body>
</html>

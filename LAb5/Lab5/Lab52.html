<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab52.css">
    <!-- <script src="lab52.js"></script> -->
    <title>LAb52</title>
</head>
<body>
    <div class="container">
        <div class="products">
            <div class="title">DANH MỤC HÀNG HÓA</div>
            <table class="productList">
                <thead>
                    <tr>
                        
                        <th>Tên sản phẩm </th>
                        <th>Giá</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>

                <tbody >
                    <tr>
                        
                        <td>iPhone9</td>
                        <td>$<span class="amount"> 2700</span></td>
                        <td><button type="button" onclick="them()">Them</button></td>
                    </tr>
                    <tr>
                        
                        <td>Samsung Star</td>
                        <td>$<span class="amount"> 1500</span></td>
                        <td><button type="button"  onclick="addToCart(this)">Them</button></td>
                    </tr>
                    <tr>
                        
                        <td>Nokia 2020</td>
                        <td>$<span class="amount"> 1200</span></td>
                        <td><button type="button" onclick="addToCart(this)">Them</button></td>
                    </tr>
                    <tr>
                        
                        <td>Sony Xperia</td>
                        <td>$<span class="amount"> 1700</span></td>
                        <td><button type="button" onclick="addToCart(this)">Them</button></td>
                    </tr>
                </tbody>
            </table>
        </div> 
        <br>
        <div class="shopping-cart">
            <div class="title">GIỎ HÀNG CỦA BẠN</div>
            <table id="cartItems" class="cart-items" style="display: none;" >
                <thead>
                    <tr>
                        <th>Tên</th>
                        <th>Giá</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody id="cart-body">

                </tbody>
            </table >
            <div id="grandTotal" class="grandTotal" style="display: none;">
                Tổng tiền : $ <span id="total">400</span>
            </div>
            <div id="emptyCart" class="emptyCart">
                Bạn chưa có mặt hàng nào!
            </div>
        </div>
    </div>
   <script>
       function them(button){
            var row = button.parentElement.parentElement.cloneNode(true); 
            var btnXoa = row.getElementsByTagName("button")[0]; btnXoa.innerText = "Xóa"; btnXoa.setAttribute('onclick', "xoa(this)"); 
            document.getElementById("mptyCart").appendChild(row);
            tinhTong();
        }
   </script>
</body>
</html>
